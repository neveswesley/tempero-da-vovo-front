<div class="notifications-container">
  <div
    class="notification"
    *ngFor="let item of notification.notifications$ | async"
    [class.enter]="!item.entering && !item.leaving"
    [class.leaving]="item.leaving"
  >
    <span>{{ item.message }}</span>
    <button class="close" (click)="notification.removeById(item.id)">Ã—</button>
  </div>
</div>
